<!DOCTYPE html>
<html lang="en">
<head>
	
	<!-- Basic -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{% block title %}{% endblock %}</title>
	<meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Kevin Koh">
	
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<!-- Load Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Hind:300,400,500,600,700%7CMontserrat:400,700%7CEczar:400,500,600,700,800" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/basic.css" />
  <link rel="stylesheet" href="/static/css/layout.css" />
  <link rel="stylesheet" href="/static/css/blogs.css" />
  <link rel="stylesheet" href="/static/css/ionicons.css" />
  <link rel="stylesheet" href="/static/css/magnific-popup.css" />
  <link rel="stylesheet" href="/static/css/animate.css" />

  <!-- Styles -->
  {% block styles %}{% endblock %}
	
	<!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<!-- Favicon -->
  <link rel="shortcut icon" href="images/favicons/favicon.ico">
</head>

<body>

  <!-- Page -->
	<div class="page">

    <!-- Preloader -->
		<div class="preloader">
			<div class="centrize full-width">
				<div class="vertical-center">
					<div class="spinner">
						<div class="double-bounce1"></div>
						<div class="double-bounce2"></div>
					</div>
				</div>
			</div>
		</div>

    <header class="header">
			<div class="fw">
				<div class="logo">
					<a href="#">KK.</a>
				</div>
				<a href="#" class="menu-btn"><span></span></a>
				<div class="top-menu">
					<ul>
						<li><a href="#about-section">About</a></li>
						<li><a href="#services-section">What I Do</a></li>
						<li><a href="#works-section">Works</a></li>
						<li><a href="#blog-section">Blog</a></li>
						<li><a href="#contact-section">Contact</a></li>
					</ul>
					<a href="#" class="close"></a>
				</div>
			</div>
		</header>

    <!-- Begin page content -->
    <main id="content" role="main">

      {% block content %}{% endblock %}

    </main>

  </div>

  <div id="footer">
    {% block footer %}{% endblock %}
  </div>
  
  <!-- /scripts -->
  {% block scripts %}{% endblock %}

</body>

</html>
