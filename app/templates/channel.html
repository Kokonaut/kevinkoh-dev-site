{% extends 'base.html' %}

{% block scripts %}
<!-- scripts -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
  window.jQuery || document.write(
    '<script type="text/javascript" src="/static/js/libs/jquery-1.11.1.min.js"><\/script>')
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script type="text/javascript">
  var chatID = {{ data.id }};
</script>
<script type="text/javascript" src="/static/js/chat.js"></script>
{% endblock %}

{% block styles %}
<!-- styles -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link type="text/css" rel="stylesheet" href="/static/css/base.css" />
<link type="text/css" rel="stylesheet" href="/static/css/channel.css" />
{% endblock %}

{% block content %}
<div class="container chat-content">
  <div class="row">
    <div class="col">
      <h2 class="chat-title">{{channel_name}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div id="chat-window">
        <ul id="message-list" class="container">
        </ul>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 10px;">
    <div class="col">
      <form class="input-group mb-3" id="message-input">
        <input type="text" class="form-control" placeholder="">
        <div class="input-group-append">
          <input type="submit" class="btn btn-outline-secondary" value="Send" />
        </div>
      </form>
    </div>
  </div>

  <div class="row" style="margin-top: 10px;">
    <div class="col">
      <div class="row" id="share-row">
        <div class="col">
          <button class="btn btn-secondary align-top" id="start-share-button">Get Invite Link</button>
        </div>
      </div>
      <div class="row" id="expanded-share-row" style="display: none;">
        <div class="col">
          <div class="input-group">
            <input type="text" id="share-url" rows="1" cols="35" class="align-text-middle"/>
            <button id="copy-share-url-button" type="button" class="btn btn-secondary align-top input-group-append">Copy Share Link</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
