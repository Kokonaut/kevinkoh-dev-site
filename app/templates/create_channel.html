{% extends 'base.html' %}

{% block styles %}
<link type="text/css" rel="stylesheet" href="/static/css/channel.css" />
{% endblock %}

{% block content %}
<div class="container chat-content">
  <div class="row">
    <div class="col">
      <h1>Create a Chatroom</h1>
      <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
          {{ form.channel_name.label }}<br>
          {{ form.channel_name(size=32) }}
        </p>
        <p>
          {{ form.submit() }}
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
